<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Botão Animado</title>
  <style>
    /* Fundo com gradiente */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Animação de entrada */
    @keyframes slideUpFade {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Botão */
    .btn {
      position: fixed;
      bottom: 40px;
      right: 40px;
      background-color: #e06020;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px 40px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      animation: slideUpFade 0.8s ease forwards;
      /* animação */
      animation-delay: 0.3s;
      /* pequeno atraso */

    }

    .btn a {
      text-decoration: none;
      color: white;
    }

    .btn:hover {
      background-color: #e98e39;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(31, 115, 250, 0.3);
    }

    /* Ícone da seta */
    .btn svg {
      width: 18px;
      height: 18px;
      fill: white;
      transition: transform 0.3s ease;
      transform: rotate(0deg);
    }

    .btn:hover svg {
      transform: rotate(0deg) translateX(4px);
    }


    .logo-sesi {
      position: absolute;
      bottom: 38px;
      left: 38px;
      width: 120px;
    }

    .img {
      width: 50%;
    }

  </style>
</head>

<body>
  <img src="imagens/logo-removebg-preview.png" class="img" alt="LOGO">
  <img src="imagens/sesi.png" class="logo-sesi" alt="SESI">

  <button class="btn"><a href="../Teste/cadastro_opcao02.html">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" />
      </svg>
      REGISTRE-SE</a>
  </button>
</body>

</html>
