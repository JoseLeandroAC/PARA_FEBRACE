<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VOTUMAKER</title>

  <style>
    /* Fundo com gradiente */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, #061126, #1c56ca);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* Botão */
    .btn {
      background-color: #2563EB;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px 40px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .btn:hover {
      background-color: #3B82F6;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(59, 130, 246, 0.3);
    }

    /* Ícone da seta */
    .btn svg {
      width: 18px;
      height: 18px;
      fill: white;
      transition: transform 0.3s ease;
    }

    .btn:hover svg {
      transform: translateX(4px);
    }


    .gear.left {
      bottom: 40px;
      left: 40px;
    }

    .gear.right {
      top: 40px;
      right: 40px;
    }
  </style>
</head>

<body>
  <img src="#" class="gear left" alt="">
  <img src="#" class="gear right" alt="">
  <button class="btn">
    REGISTRE-SE
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 4l1.41 1.41L7.83 11H20v2H7.83l5.58 5.59L12 20l-8-8z" />
    </svg>
  </button>
  </div>
</body>

</html>
