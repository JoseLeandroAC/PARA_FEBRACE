<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Painel Admin</title>

    <style>
        /* Fundo gradiente */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #04243f, #064875);
            font-family: "Poppins", sans-serif;
        }

        /* Container geral (título + box) */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 30px;
        }

        h1 {
            color: #ffffff;
            margin: 0;
        }

        /* Caixa de login */
        .login-box {
            background: #0f4583;
            border-radius: 20px;
            padding: 60px 40px;
            width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 14px 24px rgba(0, 0, 0, 0.25);
        }

        .input {
            width: 100%;
            background: #0b6a9f;
            border: none;
            outline: none;
            color: white;
            font-size: 20px;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .input::placeholder {
            color: #a9d6f5;
        }

        .input:focus {
            background: #1181cc;
            box-shadow: 0 0 10px rgba(17, 129, 204, 0.5);
        }

        /* Botão */
        .btn {
            width: 100%;
            background: #0a84d8;
            border: none;
            color: white;
            font-size: 20px;
            font-weight: 650;
            padding: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 8px;
        }

        .btn:hover {
            background: #0c9ef2;
            transform: scale(1.02);
        }

        /* Logo SESI */
        .logo {
            position: absolute;
            bottom: 25px;
            left: 30px;
            width: 90px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Painel Administrativo</h1>

        <div class="login-box">
            <input type="password" class="input" placeholder="Senha" />
            <input type="password" class="input" placeholder="Confirme sua senha" />
            <button class="btn" onclick="window.location.href='admin.html'">Entrar</button>

            
        </div>
    </div>

    <img src="imagens/sesi.png" alt="Logo SESI" class="logo" />
</body>

</html>
