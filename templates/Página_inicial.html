<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Botões Lado a Lado</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, #061126, #02308a);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    @keyframes slideUpFade {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* CONTÊINER para os botões */
    .btn-container {
      position: fixed;
      bottom: 40px;
      right: 40px;
      display: flex;
      gap: 20px; /* espaçamento entre os botões */
      animation: slideUpFade 0.8s ease forwards;
      animation-delay: 0.3s;
    }

    /* estilo base dos botões */
    .btn,
    .btna {
      background-color: #3b72e9;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 16px 40px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }

    .btn:hover,
    .btna:hover {
      background-color: #1b6cef;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(31, 115, 250, 0.3);
    }

    .btn svg {
      width: 18px;
      height: 18px;
      fill: white;
      transition: transform 0.3s ease;
    }

    .btn:hover svg {
      transform: translateX(4px);
    }

    .logo-sesi {
      position: absolute;
      bottom: 38px;
      left: 38px;
      width: 120px;
    }

    .img {
      width: 50%;
    }
  </style>
</head>

<body>
  <img src="imagens/logoo.png" class="img" alt="LOGO">
  <img src="imagens/sesi.png" class="logo-sesi" alt="SESI">

  <!-- contêiner com os dois botões -->
  <div class="btn-container">
    <a href="../templates/index.html" class="btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" />
      </svg>
      REGISTRE-SE
    </a>

    <a href="Página_admin.html" class="btna">PAINEL ADMIN</a>
  </div>
  
</body>
</html>
